<!DOCTYPE html>
<html>
<head>
	<title>Audio Player Example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 audio-player">
				<audio id="myAudio">
				  <source src="audio.mp3" type="audio/mp3">
				</audio>
				<div class="play-pause-btn">
					<button class="play-btn" onclick="playAudio()"><i class="fa fa-play"></i></button>
					<button class="pause-btn" onclick="pauseAudio()"><i class="fa fa-pause"></i></button>
				</div>
				<div class="audio-slider">
					<input type="range" min="0" max="100" value="0" class="slider" id="myRange">
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
