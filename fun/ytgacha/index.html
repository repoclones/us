<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Gacha</title>
  <!-- Linking the Bootstrap CSS with a theme of 'Blue Sky' -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css" integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: #87CEEB; /* This is a 'sky blue' color */
    }
    .iframe-container {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>YouTube Gacha</h1>
  <div class="iframe-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/" frameborder="0" allowfullscreen></iframe>
  </div>
  <button class="btn btn-primary" id="reroll-btn">Reroll Video</button><button class="btn btn-secondary">Back</button>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.19.0/dist/umd/popper.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z0I5t9z5lFf3KzFqji1kC1m3VuKEZXx1L4RBg4" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  <script>
    document.getElementById('reroll-btn').addEventListener('click', () => {
      let characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_';
      let randomString = '';
      for(let i = 0; i < 11; i++) {
        randomString += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      let newSrc = `https://www.youtube.com/embed/${randomString}`;
      document.querySelector('iframe').src = newSrc;
    });
  </script>
</body>
</html>
