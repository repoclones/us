<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Messaging App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+X9adCOmTwBbI+i3YQBLFqv3s8KtWn" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Header section -->
                <div class="header">
                    <img src="profile-pic.jpg" alt="Profile picture">
                    <div class="user-details">
                        <h3>John Doe</h3>
                        <p class="status">Online</p>
                    </div>
                </div>
              <div class="separator"></div>
                <!-- Messages section -->
                <div class="messages">
                    <div class="message sent">
                        <p>Hello!</p>
                        <span class="time">10:00 AM</span>
                    </div>
                    <div class="message received">
                        <p>Hey, what's up?</p>
                        <span class="time">10:01 AM</span>
                    </div>
                    <div class="message received">
                        <p>Long time no see!</p>
                        <span class="time">10:02 AM</span>
                    </div>
                    <div class="message sent">
                        <p>Yeah, it's been a while.</p>
                        <span class="time">10:03 AM</span>
                    </div>
                </div>
                <!-- Input section -->
                <div class="input-section">
                    <input type="text" placeholder="Type a message...">
                    <button>Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+X9adCOmTwBbI+i3YQBLFqv3s8KtWn" crossorigin="anonymous"></script>
</body>
</html>
