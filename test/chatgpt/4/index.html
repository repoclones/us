<!DOCTYPE html>
<html>
<head>
	<title>My Visual Novel Game</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>My Visual Novel Game</h1>
				<p class="lead">Welcome to my game! Press the "Next" button to begin.</p>
				<button id="next-btn" class="btn btn-primary">Next</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<p class="story"></p>
				<div class="choices">
					<button id="choice-1" class="btn btn-secondary"></button>
					<button id="choice-2" class="btn btn-secondary"></button>
					<button id="choice-3" class="btn btn-secondary"></button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
