<html><head><link rel="stylesheet" href="./style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" />
 
</head>
<body>
  <div class="unscrollable-container">
<div class="flash-update-dialog">
  <div class="flash-update-dialog-content">
    <div class="flash-update-dialog-header">
      <h3>Adobe Flash Player Update</h3>
      <button class="flash-update-dialog-close">&times;</button>
    </div>
    <div class="flash-update-dialog-body">
      <p>A new version of Adobe Flash Player is available. Do you want to install it now?</p>
    </div>
    <div class="flash-update-dialog-footer">
      <button class="flash-update-dialog-remind-me-later">Remind Me Later</button>
      <button class="flash-update-dialog-install-now">Install Now</button>
    </div>
  </div>
</div></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>


</body>
</html>
