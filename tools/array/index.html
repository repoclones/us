<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Generator</title>
    <style>#inputArea, #outputArea {
        width: 45%;
      }
      .container {
      margin-top: 20px;
    }</style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <h1>Array Generator</h1>
    <p>A scuff copy of arraythis.com because it has shitty ads now grr.</p>
      <div class="row">
          <div class="col">
              <textarea id="textInput" class="form-control" placeholder="Enter text here..." rows="10"></textarea>
          </div>
          <div class="col">
              <textarea id="arrayOutput" class="form-control" placeholder="Array will be displayed here..." rows="10" readonly></textarea>
          </div>
      </div>
      <div class="row">
          <div class="col">
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="quoteType" id="doubleQuotes" value='"' checked>
                  <label class="form-check-label" for="doubleQuotes">
                      Double Quotes ("")
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="quoteType" id="singleQuotes" value="'" >
                  <label class="form-check-label" for="singleQuotes">
                      Single Quotes ('')
                  </label>
              </div>
          </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="neuroArray.js"></script>
</body>
</html>
