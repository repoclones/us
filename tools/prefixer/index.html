<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Prefixer</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles can be added here */
    .container {
      margin-top: 20px;
    }
    #inputArea, #outputArea {
      width: 45%;
    }
  </style>
</head>
<body>

<div class="container">
    <h1>Neuro Prefixer</h1>
    <p>Online Text Tools now have premium subscription and it's getting frustrating.</p>
  <div class="row">
    <div id="inputArea" class="col">
      <textarea id="textInput" class="form-control" placeholder="Enter text here..." rows="10"></textarea>
      <div class="btn-group mt-2">
        <button class="btn btn-primary" id="importFile">Import to file</button>
        <button class="btn btn-primary" id="saveInput">Save as...</button>
        <button class="btn btn-primary" id="copyInput">Copy to clipboard</button>
      </div>
    </div>
    <div id="outputArea" class="col">
      <textarea id="textOutput" class="form-control" placeholder="Output will appear here..." rows="10" readonly></textarea>
      <div class="btn-group mt-2">
        <button class="btn btn-primary" id="saveOutput">Save as...</button>
        <button class="btn btn-primary" id="copyOutput">Copy to clipboard</button>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="PrefixText">Prefix text:</label>
        <input type="text" id="PrefixText" class="form-control" placeholder="Enter prefix here...">
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="textPrefixMode" id="lineByLineMode" checked>
        <label class="form-check-label" for="lineByLineMode">Line-by-line Mode</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="textPrefixMode" id="singlePrefixMode">
        <label class="form-check-label" for="singlePrefixMode">Single Prefix Mode</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="textPrefixMode" id="paragraphMode">
        <label class="form-check-label" for="paragraphMode">Paragraph Mode</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="skipBlankLines">
        <label class="form-check-label" for="skipBlankLines">Skip Blank Lines</label>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="neuroPrefixer.js"></script>
</body>
</html>
