<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
  <title>Neurosama Notice</title>
  <link rel="stylesheet" href="./all.css">
  <style type="text/css">
    @font-face {
      font-family: p2od;
      src: url("./Poppins-Regular.otf");
    }

    body {

      font-family: p2od, Arial, Helvetica, sans-serif;
      font-size: 10px;
      line-height: 1.428571429;
      background: radial-gradient(ellipse at center, #b96600 0%, #000000e3 100%);
      color: #2F3230;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      position: relative;
    }

    section {
      display: block;
      padding: 0;
      margin: 0;
    }

    .container {
      margin-left: auto;
      margin-right: auto;
      padding: 0 10px;
      width: 1380px;
    }

    .additional-info {
      color: #FFFFFF;
    }

    .additional-info-items {
      width: 100%;
    }

    .info-heading {
      font-weight: bold;
      text-align: left;
      width: 100%;
    }

    .status-reason {
      font-size: 200%;
      display: block;
      color: #CCCCCC;
    }

    .reason-text {
      margin: 0 0 20px 0;
      font-size: 140%;
      text-align: center;
    }

    .info-heading {
      font-size: 190%;
      text-align: center;
    }

    a#dynamicProviderLink,
    a#dynamicProviderLink:hover,
    a#dynamicProviderLink:active,
    a#dynamicProviderLink:visited {
      color: white;
    }

    .additional-info {
      position: absolute;
      width: 100%;
      bottom: 0;
    }

    .second {
      display: flex;
      align-items: flex-end;
    }

    .second>* {
      min-height: 195px;
    }

    img.img1 {
      margin-bottom: 50px;
      width: 250px;
    }

    img.img2 {
      max-height: 75px;
      opacity: 0.5;
    }

    img.img2:hover {
      transition: opacity 0.5s;
      opacity: 1;
    }

    .topframe {
      height: 100vh;
      position: absolute;
      width: 100%;
      background: #cdd0d2;
      /* Old browsers */
      background: -moz-radial-gradient(ellipse at center, #b96600 0%, #000000e3 100%);
      /* FF3.6-15 */
      background: -webkit-radial-gradient(ellipse at center, #b96600 0%, #000000e3 100%);
      /* Chrome10-25,Safari5.1-6 */
      background: radial-gradient(ellipse at center, #b96600 0%, #000000e3 100%);
      /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#b96600', endColorstr='#01101642', GradientType=1);
      /* IE6-9 fallback on horizontal gradient */
    }

    .topframe h2 {
      position: absolute;
      left: 50%;
      top: 35%;
      transform: translateX(-50%);
      font-size: 54px;
      color: #ffffff5e;
    }

    .footer_back {
      position: absolute;
      bottom: 0;
      min-height: 240px;
      background: linear-gradient(180deg, #583905, #161d22);
      width: 100%;
    }

    @media (max-width: 1400px) {
      .container {
        width: 1220px;
      }
    }

    @media (max-width: 1280px) {
      .container {
        width: 1000px;
      }
    }

    @media (max-width: 1024px) {
      .container {
        width: 990px;
      }

      .second>* {
        min-height: 160px;
      }

      img.img1 {
        margin-bottom: 80px;
        width: 180px;
      }
    }

    @media (max-width: 992px) {
      .topframe {
        opacity: 0;
      }

      .container {
        width: 760px;
      }

      .second {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-end;
        justify-content: center;
      }

      .second>* {
        min-height: 95px;
      }

      .footer_back {
        width: 100%;
        min-height: 50vh;
      }

      img.img1 {
        margin-bottom: 30px;
        width: 190px;
      }

      body {}
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="topframe">
    <h2>Neurosama.top</h2>
  </div>
  <div class="footer_back"></div>
  <section class="additional-info">
    <div class="container second">
      <div>
        <img class="img1" src="./signv3.png" />
      </div>
      <div class="additional-info-items">
        <div class="info-heading">
          Experimental Mode (Silly Mode)
        </div>
        <div class="reason-text">
          This wesbite is currently on experimental mode.<br>
          This means that everything made or hosted in this website<br> is either unstable, unfinished, beta, or
          finished but <br>not released to the public.<br><br> <a href="https://chat.neurosama.top/"
            id="dynamicProviderLink" title="Neurosama Chat System" rel="noopener noreferrer">Contact the owner</a> for
          more information.
        </div>
      </div>
      <div>
        <a href="https://neurosama.top/" target="_blank">
          <img class="img2" src="./fumoo.png" />
        </a>
      </div>
    </div>
  </section>
</body>

</html>
