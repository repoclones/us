<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurosweeper</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="title">
                <h1>Neurosweeper</h1>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="difficultly">
                        <label for="difficultly">Difficultly: </label>
                        <select name="difficultly" id="difficultly">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="statistics">
                        <span class="text-red"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-alert-triangle"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg></span>
                        <span id="numOfMines">10</span>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-primary" id="btn-play">Play</button>
                    </div>
                </div>
                <div id="starter">
                    <h1>Please choose difficultly to play..</h1>
                </div>
                <div class="card-body">
                    <canvas id="canvas"></canvas>
                    <img src="assets/image/fumobomb.png" id="bomb">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>nuero fumo <a href="https://neurosama.top" target="_blank">nuero fumo</a></p>
        
    </footer>
    <script src="assets/js/Minesweeper.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
