<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reCAPTCHA</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <p>STOP! You have refreshed way too many times. Are you a robot?</p>
    <div class="captcha-box" id="checkbox-captcha">
      <div class="checkbox-container">
        <div class="checkbox" id="checkbox">
          <div class="checkbox-background"></div>
          <div class="checkbox-loading">
            <svg class="loading-spinner" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" fill="none"/>
            </svg>
          </div>
          <svg class="checkmark" viewBox="0 0 52 52">
            <path class="checkmark-path" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
          </svg>
        </div>
      </div>
      <div class="captcha-text">
        I'm not a robot
      </div>
      <div class="captcha-logo">
        <svg class="recaptcha-logo" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.88-11.71L10 14.17l-1.88-1.88a.996.996 0 1 0-1.41 1.41l2.59 2.59c.39.39 1.02.39 1.41 0L17.3 9.7a.996.996 0 0 0 0-1.41c-.39-.39-1.03-.39-1.42 0z"/>
        </svg>
        <span>reCAPTCHA</span>
      </div>
    </div>

    <div class="challenge-container" id="challenge-container">
      <div class="challenge-header">
        Select all images with a
        <span class="challenge-object">Android</span>
        <span class="challenge-footer-text">Click verify once there are none left.</span>
      </div>
      <div class="challenge-grid">
        <!-- Grid cells will be generated by JavaScript -->
      </div>
      <div class="challenge-footer">
        <span class="error-message" id="error-message">Please try again</span>
        <div class="controls">
          <button class="control-btn" id="refresh-btn" title="Get a new challenge">
            <span class="material-icons">refresh</span>
          </button>
          <button class="verify-btn" id="verify-btn">VERIFY</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
