          <button aria-label="Close" onclick="location.href='menu.html'"></button>
        </div>
      </div>
      <div class="window-body">
        <div class="toolbar">
          <button onclick="location.href='./index.html'">â† Menu</button>

        <div class="search-bar">
          <input class="search-input" type="search" placeholder="Search characters, factions, places..." aria-label="Search query">
          <button id="btnSearch">Search</button>
        </div>
        <div class="icon-grid search-results" id="results" aria-live="polite"></div>
      </div>
    </div>
  </div>
  <script type="module" src="search.js"></script>
