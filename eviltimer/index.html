<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evil's Birthday Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=First+Coffee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
          <meta property="og:type" content="website">
        <meta property="og:title" content="Evil's Birthday Timer">
      <meta property="og:description" content="March 25, 2025. Be there or be squared!">
        <meta property="og:url" content="https://neuro.nya.pub/">
       <meta name="og:image" content="https://neuro.nya.pub/eliv.png">
      <meta name="twitter:image" content="https://neuro.nya.pub/eliv.png">
        <meta name="theme-color" content="#371927">
</head>
<body>
    <div class="gears-container">
        <!-- Gears will be added by JavaScript -->
    </div>
    
    <div class="timer-container">
        <div class="heart-top-right"></div>
        <div class="heart-bottom-left"></div>
        <h1>Countdown Timer</h1>
        <div class="timer">
            <div class="time-section">
                <span id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-section">
                <span id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-section">
                <span id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-section">
                <span id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>

    <script src="config.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
