<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro and Evil Quote Generator - Optimized</title>
    <link rel="stylesheet" href="optimized.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Neuro and Evil Quote Generator</h1>
            <p>Optimized version for better performance</p>
            <a href="index.html" class="full-version-link">Switch to Full Version</a>
        </header>

        <div class="creator-layout">
            <div class="preview-panel">
                <div class="canvas-container">
                    <canvas id="preview-canvas" width="800" height="450"></canvas>
                </div>
            </div>

            <div class="controls-panel">
                <div class="simple-controls">
                    <div class="control-group">
                        <label>Background:</label>
                        <select id="background-select">
                            <option value="">None</option>
                            <option value="room.png" selected>Evil's Room</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label>Character:</label>
                        <select id="body-select">
                            <option value="">None</option>
                            <option value="evil-question.png" selected>Evil Question</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label>Logo:</label>
                        <select id="logo-select">
                            <option value="">None</option>
                            <option value="evilneuro.png" selected>Evil Neuro Logo</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label>Text:</label>
                        <textarea id="text-input" placeholder="Enter text...">Evil Neuro</textarea>
                    </div>
                </div>

                <button id="download-btn" class="download-btn">Download Image</button>
            </div>
        </div>
    </div>

    <script src="optimized.js"></script>
</body>
</html>
