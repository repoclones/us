<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro and Evil Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Preload overlay -->
    <div id="preload-overlay" class="preload-overlay">
        <div class="preload-content">
            <div class="loading-animation">
                <img id="loading-character" src="nur1.png" alt="Loading..." class="loading-character">
            </div>
            <div class="loading-text">Loading...</div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <header style="background: rgba(0,0,0,0);backdrop-filter:blur(0px)">
            <h1>Neuro and Evil Quote Generator</h1>
            <p>An image generator specialized for Neuro and Evil quotes</p>
            
        </header>

      <div class="creator-layout">
            <div class="preview-panel">
                <div class="canvas-container">
                    <canvas id="preview-canvas" width="1600" height="900"></canvas>
                </div>
                <marquee><p>[Original Idea and Creator - Emuz] [Website - promote] [Additional Neuro Layers by Glatiator] [with help from Railyx, Recker Ironbane, and Ultimage] [Made with <3] </p></marquee>
            </div>

            <div class="controls-panel">
                
                <div class="tabs-container">
                    <div class="tabs">
                        <button class="tab-button active" data-tab="background">Background</button>
                        <button class="tab-button" data-tab="backOverlay">Back Overlay</button>
                        <button class="tab-button" data-tab="body">Body</button>
                        <button class="tab-button" data-tab="frontOverlay">Front Overlay</button>
                        <button class="tab-button" data-tab="logo">Logo</button>
                        <button class="tab-button" data-tab="preset">Preset</button>
                        <button class="tab-button" data-tab="text">Text</button>
                    </div>
                    
                    <div class="tab-content">
                        <div class="tab-panel active" data-panel="background">
                            <div class="image-grid" id="background-images"></div>
                        </div>
                        
                        <div class="tab-panel" data-panel="backOverlay">
                            <div class="image-grid" id="backOverlay-images"></div>
                        </div>
                        
                        <div class="tab-panel" data-panel="body">
                            <div class="image-grid" id="body-images"></div>
                        </div>
                        
                        <div class="tab-panel" data-panel="frontOverlay">
                            <div class="image-grid" id="frontOverlay-images"></div>
                        </div>
                        
                        <div class="tab-panel" data-panel="logo">
                            <div class="image-grid" id="logo-images"></div>
                        </div>
                        
                        <div class="tab-panel" data-panel="preset">
                            <div class="preset-controls">
                                <div class="preset-grid">
                                    <div class="preset-option" data-preset="neuro">
                                        <img src="./thumb/example.png" alt="Neuro Preset">
                                        <span>Neuro</span>
                                    </div>
                                    <div class="preset-option" data-preset="evil">
                                        <img src="./thumb/example.png" alt="Evil Neuro Preset">
                                        <span>Evil Neuro</span>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        
                        <div class="tab-panel" data-panel="text">
                            <div class="text-controls">
                                <div class="text-controls-layout">
                                    <textarea id="text-input" placeholder="Enter text..."></textarea>
                                    <div class="text-options">
                                        <label>
                                            Stroke Color:
                                            <select id="stroke-type">
                                                
                                                <option value="neuro">Neuro</option>
                                                <option value="evil">Evil</option>
                                                
                                                <option value="custom">Custom</option>
                                            </select>
                                            <input type="color" id="stroke-color" value="#4e1912" style="display: none;">
                                        </label>
                                        <label>
                                            Base Size: <input type="range" id="text-size" min="20" max="100" value="100">
                                            <span id="size-value">48px</span>
                                        </label>
                                        <label>
                                            <input type="checkbox" id="text-bold" checked>
                                            Bold
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="download-btn" class="download-btn">Download Image</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
